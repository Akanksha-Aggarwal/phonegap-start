<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
        <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
        <script src="phonegap.js"></script>
        
        <title>Hello World</title>
    </head>
    <body>

  <div data-role="page" id="#page1" data-theme="e">
  <div data-role="header" >
    <h1>Welcome To My Homepage</h1>
  </div>

   <div data-role="content" data-theme="e">
  <form method="post" action="demoform.asp">
  <div data-role="fieldcontain">
    <label for="name">Full Name:</label>
    <input type="text" name="text" id="name" placeholder="Your name.." data-theme="a">
    <br><br>
  
    <label for="search">Looking for anything?</label>
    <input type="search" name="search" id="search" placeholder="Search for content.." data-theme="d">
    <br><br>

    <label for="date">Today's date:</label>
    <input type="date" name="date" id="date">
    <br><br>
 
    <label for="colors">Choose Favorite Color:</label>
    <select id="colors" name="colors" data-theme="b">
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
    </select>
    <br><br>
 
    <label for="switch">Toggle Switch:</label>
    <select name="switch" id="switch" data-role="slider" data-theme="a">
      <option value="on">On</option>
      <option value="off">Off</option>
    </select>
    <br><br>
  
   <div data-role="controlgroup">
   <legend>Choose Favorite Movies:</legend>
   <label for="mov1">Gravity</label>
   <input type="checkbox" name="mov1" id="mov1" data-theme="a">
   <label for="mov2">Core</label>
   <input type="checkbox" name="mov2" id="mov2" data-theme="b">
   <label for="mov3">Event Horizon</label>
   <input type="checkbox" name="mov3" id="mov3" data-theme="c">
   </div>
  </div>
  
  </form>
  </div>


  <div data-role="footer">
    <div data-role="navbar">
      <ul>
      
        <li><a href="#page2" data-icon="arrow-r">Page Two</a></li>
  
      </ul>
    </div>
  </div>
</div> 

<div data-role="page" id="page2">
  <div data-role="content">
    <h2>Welcome</h2>
	<p>This is my 1st mobile App. yipee!</p>
   
  </div>
</div> 

</body>
</html>
